<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress Bar with Circles</title>
<style>
  .progress-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 80%;
    margin: 50px auto;
    position: relative;
  }
  
  .step {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .circle {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
  }
  
  .circle::after {
    content: "";
    width: 10px;
    height: 10px;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
  }

  .line {
    position: absolute;
    height: 2px;
    background-color: blue;
    z-index: 0;
  }
  
  .text {
    margin-top: 10px;
    text-align: center;
  }
  
  .circle.active::after {
    display: block;
  }
</style>
</head>
<body>

<div class="progress-bar">
  <div class="step">
    <div class="circle active">
      Step 1
    </div>
    <div class="text">Long descriptive text here</div>
  </div>
  <div class="step">
    <div class="circle">
      Step 2
    </div>
    <div class="text">Long descriptive text here</div>
  </div>
  <div class="step">
    <div class="circle">
      Step 3
    </div>
    <div class="text">Long descriptive text here</div>
  </div>
  <div class="step">
    <div class="circle">
      Step 4
    </div>
    <div class="text">Long descriptive text here</div>
  </div>
  <div class="line" style="width: calc(25% - 15px); top: 50%; left: calc(25% + 15px);"></div>
  <div class="line" style="width: calc(25% - 15px); top: 50%; left: calc(50% + 15px);"></div>
  <div class="line" style="width: calc(25% - 15px); top: 50%; left: calc(75% + 15px);"></div>
</div>

</body>
</html>
