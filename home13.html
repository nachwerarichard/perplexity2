<html>
    <header>
        <style>
            .progress-bar {
  display: flex;
  align-items: center;
}

.circle {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: gray;
  display: flex;
  justify-content: center;
  align-items: center;
}

.circle.active {
  background-color: green;
}

.line {
  height: 2px;
  background-color: gray;
  flex: 1;
}

        </style>
    </header>
    <body>
        <div class="progress-bar">
            
            <div class="circle active"></div>
            <div class="line"></div>
            
            
            <div class="circle"></div>
            <div class="line"></div>
            
            <div class="circle"></div>
            <div class="line"></div>
            <div class="circle"></div>
          </div>
          
    </body>
    <script>
        // You can use JavaScript to add or remove the 'active' class from the circles based on the progress.
// For example, if you have four steps, you can use the following code to mark the circles as active:

document.querySelectorAll('.circle')[0].classList.add('active'); // Step 1 completed
document.querySelectorAll('.circle')[1].classList.add('active'); // Step 2 completed
 // Step 4 completed

    </script>
</html>
