<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progressive Bar with Circles</title>
<style>
.progress-bar {
  width: 80%;
  margin: 50px auto;
  background-color: #f0f0f0;
  border-radius: 20px;
  position: relative;
}
.progress {
  width: 80%;
  height: 20px;
  background-color: #4CAF50;
  border-radius: 20px;
}
.circle {
  width: 80px;
  height: 80px;
  background-color: #4CAF50;
  border-radius: 50%;
  position: absolute;
  top: -10px;
}
.circle:nth-child(1) {
  left: 0;
}
.circle:nth-child(2) {
  left: 25%;
}
.circle:nth-child(3) {
  left: 50%;
}
.circle:nth-child(4) {
  left: 75%;
}
.circle:nth-child(5) {
  left: 100%;
}
.line {
  position: absolute;
  top: 50%;
  width: 100%;
  height: 2px;
  background-color: #4CAF50;
}
</style>
</head>
<body>
<div class="progress-bar">
  <div class="progress"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="line"></div>
</div>
</body>
</html>
