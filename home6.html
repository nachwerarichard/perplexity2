<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progressive Bar</title>
<style>
.progress-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 80%;
  
}

.step {
  position: relative;
  text-align: center;
}

.circle {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #3498db;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
}

.line {
  flex: 1;
  height: 2px;
  background: #3498db;
  width:500px;
  margin-bottom: 80px;
}


</style>
</head>
<body>
<div class="progress-bar">
  <div class="step">
    <div class="circle">1</div>
    <div class="line"></div>
  </div>
  <div class="step">
    <div class="circle">2</div>
    <div class="line"></div>
  </div>
  <div class="step">
    <div class="circle">3</div>
  </div>
  
</div>
</body>
</html>
