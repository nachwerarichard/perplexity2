
<html>
    <header>
        <style>
            .progress-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 80%;
    margin: 0 auto;
}

.step {
    width: 20px;
    height: 20px;
    border: 2px solid #333;
    border-radius: 50%;
    background-color: #fff;
}

.step.active {
    background-color: #333;
}

.step + .step {
    margin-left: 10px;
}

.step:last-child {
    margin-left: 0;
}

.progress-bar::before {
    content: "";
    flex: 1;
    height: 2px;
    background-color: #333;
    margin: 0 10px;
}
        </style>
    </header>
<body>
<div class="progress-bar">
    <div class="step active"></div>
    <div class="step"></div>
    <div class="step"></div>
</div>
</body>
</html>
