<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress Bar with Circles</title>
<style>
  .progress-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 80%;
    margin: 50px auto;
  }
  
  .circle {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  
  .circle::after {
    content: "";
    width: 10px;
    height: 10px;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
  }
  
  .text {
    text-align: center;
  }
  
  .circle.active::after {
    display: block;
  }
</style>
</head>
<body>

<div class="progress-bar">
  <div class="circle active">
    <div class="text">Step 1<br>Long descriptive text here</div>
  </div>
  <div class="circle">
    <div class="text">Step 2<br>Long descriptive text here</div>
  </div>
  <div class="circle">
    <div class="text">Step 3<br>Long descriptive text here</div>
  </div>
  <div class="circle">
    <div class="text">Step 4<br>Long descriptive text here</div>
  </div>
</div>

</body>
</html>
